<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- main section of facebook  -->
    <section class="fb">
        <div class="container">
            <div class="left">
                <h1>facebook</h1>
                <p>Facebook helps you connect and share with the people in your life.</p>
              </div>
              <div class="right">

                  <input type="email or number" required placeholder="Email address or phone number"><br>

                  <button class="login">Log in</button><br>
                  <a href="#">Forgotten password?</a>
               </form>
               <hr style="height:1px;border-width:0;color:#d3d2d2;background-color:#e4e4e4">
               <button class="Create-acc">Create new account</button>
              
              </div>
            </div>
            <div class="brand">
                <p><a href="">Create a Page</a> for a celebrity, brand or business.</p>
            </div>

    </section>
